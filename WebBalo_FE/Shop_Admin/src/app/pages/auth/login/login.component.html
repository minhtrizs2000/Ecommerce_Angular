 <!-- Begin page -->
 <div class="accountbg" style="background: url('assets/images/bg.jpg');background-size: cover;background-position: center;"></div>

<div class="account-pages mt-5 pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5 col-xl-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mt-4">
                            <div class="mb-3">
                                <a href="index.html"><img src="assets/images/logo.png" height="200" alt="logo"></a>
                            </div>
                        </div>
                        <div class="p-3">
                            <h4 class="font-size-18 mt-2 text-center">Welcome Back !</h4>
                            <p class="text-muted text-center mb-4">Đăng nhập.</p>

                            <form class="form-horizontal" [formGroup]="frmLogin" (ngSubmit)="onSubmit()">

                                <div class="mb-3">
                                    <label class="form-label" for="username">Tài khoản</label>
                                    <input type="text" formControlName="TaiKhoan" class="form-control" id="username" placeholder="Enter username">
                                </div>
                                <div *ngIf="submitted && f.TaiKhoan.errors" class="invalid-feedback">
                                    <div *ngIf="f.TaiKhoan.errors.required">Chưa nhập tài khoản!</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="userpassword">Mật khẩu</label>
                                    <input type="password" formControlName="MatKhau" class="form-control" id="userpassword" placeholder="">
                                </div>
                                <div *ngIf="submitted && f.MatKhau.errors" class="invalid-feedback">
                                    <div *ngIf="f.MatKhau.errors.required">Chưa nhập mật khẩu!</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="userpassword">Nhập lại mật khẩu</label>
                                    <input type="password" formControlName="NhapLaiMatKhau" class="form-control" id="userpassword" placeholder="">
                                </div>
                                <div *ngIf="submitted && f.NhapLaiMatKhau.errors" class="invalid-feedback">
                                    <div *ngIf="f.NhapLaiMatKhau.errors.required">Xác nhận lại mật khẩu là bắt buộc</div>
                                    <div *ngIf="f.NhapLaiMatKhau.errors.mustMatch">Xác thực lại mật khẩu không đúng</div>
                                </div>
                                <div class="row mt-4">
                                    <!-- <div class="col-sm-6">
                                        <div class="form-check">
                                            <input formControlName="remember" class="form-check-input" type="checkbox" value="" id="customControlInline">
                                            <label class="form-check-label" for="customControlInline">
                                                Remember me
                                            </label>
                                        </div>
                                    </div> -->
                                    <div class="col-sm-12 text-center">
                                        <button [disabled]="frmLogin.invalid || loading" class="btn btn-primary w-md waves-effect waves-light" type="submit">Đăng nhập</button>
                                    </div>
                                </div>

                                <!-- <div class="mb-0 row">
                                    <div class="col-12 mt-4">
                                        <a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                                    </div>
                                </div> -->
                            </form>

                        </div>

                    </div>
                </div>
                <div class="mt-5 text-center position-relative">
                    <p class="text-white">Bạn chưa có tài khoản ? <a routerLink="/auth/register" routerLinkActive="active" class="fw-bold text-primary"> Đăng ký </a> </p>
                    <!-- <p class="text-white"><script>document.write(new Date().getFullYear())</script> © Admiria. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p> -->
                </div>

            </div>
        </div>
    </div>
</div>
