<div
  id="offcanvas-add-cart"
  class="offcanvas offcanvas-rightside offcanvas-add-cart-section"
>
  <!-- Start Offcanvas Header -->
  <div class="offcanvas-header text-right">
    <button class="offcanvas-close"><i class="ion-android-close"></i></button>
  </div>
  <!-- End Offcanvas Header -->

  <!-- Start  Offcanvas Addcart Wrapper -->
  <div class="offcanvas-add-cart-wrapper">
    <h4 class="offcanvas-title">Giỏ hàng</h4>
    <ul class="offcanvas-cart">
      <li class="offcanvas-cart-item-single" *ngFor="let item of items">
        <div class="offcanvas-cart-item-block">
          <a href="#" class="offcanvas-cart-item-image-link">
            <img
              src="assets/images/hero-slider/home-1/{{ item.anh }}"
              alt=""
              class="offcanvas-cart-image"
            />
          </a>
          <div class="offcanvas-cart-item-content">
            <a href="#" class="offcanvas-cart-item-link">{{
              item.tenSanPham
            }}</a>
            <div class="offcanvas-cart-item-details">
              <span class="offcanvas-cart-item-details-quantity"
                >{{ item.quantity }} x
              </span>
              <span class="offcanvas-cart-item-details-price">{{
                item.giaBan | currency: "VND"
              }}</span>
            </div>
          </div>
        </div>
        <div class="offcanvas-cart-item-delete text-right">
          <button
            (click)="_cart.deleteItem(item.maSanPham)"
            class="offcanvas-cart-item-delete"
          >
            <i class="fa fa-trash-o"></i>
          </button>
        </div>
      </li>
    </ul>
    <div class="offcanvas-cart-total-price">
      <span class="offcanvas-cart-total-price-text">Tổng cộng:</span>
      <span class="offcanvas-cart-total-price-value">{{
        total | currency: "VND"
      }}</span>
    </div>
    <ul class="offcanvas-cart-action-button">
      <li>
        <a
          routerLink="shopping/cart"
          routerLinkActive="active"
          class="btn btn-block btn-golden btn-custom"
          >Xem giỏ hàng</a
        >
      </li>
      <li>
        <a
          routerLink="shopping/checkout"
          class="btn btn-block btn-golden mt-5 btn-custom"
          *ngIf="total > 0"
          >Thanh toán</a
        >
      </li>
    </ul>
  </div>
  <!-- End  Offcanvas Addcart Wrapper -->
</div>
