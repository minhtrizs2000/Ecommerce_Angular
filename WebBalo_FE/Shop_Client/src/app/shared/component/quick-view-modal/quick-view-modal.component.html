<div
  class="modal fade"
  id="modalQuickview"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col text-right">
              <button
                type="button"
                class="close modal-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true"> <i class="fa fa-times"></i></span>
              </button>
            </div>
          </div>
          <div *ngFor="let item of sanpham" class="row">
            <div class="col-md-6">
              <div class="product-details-gallery-area mb-7">
                <!-- Start Large Image -->
                <div
                  class="product-large-image modal-product-image-large swiper-container"
                >
                  <div class="swiper-wrapper">
                    <div
                      class="product-image-large-image swiper-slide img-responsive"
                    >
                      <img
                        src="assets/images/product/default/home-1/default-1.jpg"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
                <!-- End Large Image -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="modal-product-details-content-area">
                <!-- Start  Product Details Text Area-->
                <div class="product-details-text">
                  <h4 class="title">{{item.tenSanPham}}</h4>
                  <div class="price">{{item.giaBan | currency: "VND"}}</div>
                </div>
                <!-- End  Product Details Text Area-->
                <!-- Start Product Variable Area -->
                <div class="product-details-variable">
                  <div class="d-flex align-items-center flex-wrap">
                    <div class="product-add-to-cart-btn">
                      <a
                        href="#"
                        data-bs-toggle="modal"
                        data-bs-target="#modalAddcart"
                        >Add To Cart</a
                      >
                    </div>
                  </div>
                </div>
                <!-- End Product Variable Area -->
                <div class="modal-product-about-text">
                  <p></p>
                </div>
                <!-- Start  Product Details Social Area-->
                <div class="modal-product-details-social">
                  <span class="title">SHARE THIS PRODUCT</span>
                  <ul>
                    <li>
                      <a href="#" class="facebook"
                        ><i class="fa fa-facebook"></i
                      ></a>
                    </li>
                    <li>
                      <a href="#" class="twitter"
                        ><i class="fa fa-twitter"></i
                      ></a>
                    </li>
                    <li>
                      <a href="#" class="pinterest"
                        ><i class="fa fa-pinterest"></i
                      ></a>
                    </li>
                    <li>
                      <a href="#" class="google-plus"
                        ><i class="fa fa-google-plus"></i
                      ></a>
                    </li>
                    <li>
                      <a href="#" class="linkedin"
                        ><i class="fa fa-linkedin"></i
                      ></a>
                    </li>
                  </ul>
                </div>
                <!-- End  Product Details Social Area-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
