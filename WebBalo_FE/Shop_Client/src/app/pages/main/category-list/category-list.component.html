<!-- ...:::: Start Shop Section:::... -->
<div class="shop-section">
  <div class="container">
    <div class="row flex-column-reverse flex-lg-row">
      <div class="col-lg-3">
        <div class="siderbar-section" data-aos="fade-up" data-aos-delay="0">
          <div class="sidebar-single-widget">
            <h6 class="sidebar-title">NHÓM SẢN PHẨM</h6>
            <div class="sidebar-content">
              <ul class="sidebar-menu">
                <li *ngFor="let item of products_group">
                  <a routerLink="/category-list/{{ item.maNhom }}"
                    >{{item.tenNhom}}</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <!-- Start Single Sidebar Widget -->
          <div class="sidebar-single-widget">
            <div class="sidebar-content">
              <a href="#" class="sidebar-banner img-hover-zoom">
                <img
                  class="img-fluid"
                  src="assets/images/banner/side-banner.jpg"
                  alt=""
                />
              </a>
            </div>
          </div>
          <!-- End Single Sidebar Widget -->
        </div>
      </div>
      <div class="col-lg-9">
        <!-- Start Tab Wrapper -->
        <div class="sort-product-tab-wrapper">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="tab-content">
                  <!-- Start Grid View Product -->
                  <div
                    class="tab-pane active show sort-layout-single"
                    id="layout-4-grid"
                  >
                    <div class="row">
                      <div
                        class="col-xl-3 col-lg-4 col-sm-6 col-12"
                        *ngFor="let category of list_category"
                      >
                        <!-- Start Product Default Single Item -->
                        <div
                          class="product-default-single-item product-color--golden"
                          data-aos="fade-up"
                          data-aos-delay="0"
                        >
                          <div class="image-box">
                            <a
                              routerLink="/product-list/{{category.maLoai}}"
                              class="image-link"
                            >
                              <img
                                src="assets/images/hero-slider/home-1/{{category.anh}}"
                                alt=""
                              />
                              <img
                                src="assets/images/hero-slider/home-1/{{category.anh}}"
                                alt=""
                              />
                            </a>
                            <div class="action-link"></div>
                          </div>
                          <div class="content">
                            <div class="content-left">
                              <h6 class="title">
                                <a
                                  routerLink="/product-list/{{category.maLoai}}"
                                  >{{category.tenLoai}}</a
                                >
                              </h6>
                            </div>
                          </div>
                        </div>
                        <!-- End Product Default Single Item -->
                      </div>
                    </div>
                  </div>
                  <!-- End Grid View Product -->
                  <!-- Start List View Product -->

                  <!-- End List View Product -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Tab Wrapper -->

        <!-- Start Pagination -->
        <div class="page-pagination text-center">
          <ngb-pagination
            [collectionSize]="totalItems"
            [pageSize]="pageSize"
            [(page)]="page"
            [maxSize]="5"
            [rotate]="true"
            (pageChange)="loadPage($event)"
          ></ngb-pagination>
        </div>
        <!-- End Pagination -->
      </div>
      <!-- End Shop Product Sorting Section  -->
    </div>
  </div>
</div>
<!-- ...:::: End Shop Section:::... -->
