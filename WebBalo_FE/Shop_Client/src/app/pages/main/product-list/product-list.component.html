      <div class="col-lg-9">
        <!-- Start Tab Wrapper -->
        <div class="sort-product-tab-wrapper">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="tab-content tab-animate-zoom">
                  <!-- Start Grid View Product -->
                  <div
                    class="tab-pane active show sort-layout-single"
                    id="layout-3-grid"
                  >
                    <div class="row">
                      <div
                        class="col-xl-4 col-sm-6 col-12"
                        *ngFor="let product of list_item"
                      >
                        <!-- Start Product Default Single Item -->
                        <div
                          class="product-default-single-item product-color--golden"
                          data-aos="fade-up"
                          data-aos-delay="0"
                        >
                          <div class="image-box">
                            <a
                              routerLink="/product-details/{{
                                product.maSanPham
                              }}"
                              class="image-link"
                            >
                              <img
                                src="assets/images/hero-slider/home-1/{{
                                  product.anh
                                }}"
                                alt=""
                              />
                              <img
                                src="assets/images/hero-slider/home-1/{{
                                  product.anh
                                }}"
                                alt=""
                              />
                            </a>
                            <div class="action-link">
                              <div class="action-link-left">
                                <a
                                  (click)="addToCart(product)"
                                  data-bs-target="#modalAddcart"
                                  >Thêm vào giỏ hàng</a
                                >
                              </div>
                              <div class="action-link-right">
                                <a
                                  href="#"
                                  data-bs-toggle="modal"
                                  data-bs-target="#modalQuickview"
                                ></a>
                              </div>
                            </div>
                          </div>
                          <div class="content">
                            <div class="content-left">
                              <h6 class="title">
                                <a
                                  routerLink="/product-details/{{
                                    product.maSanPham
                                  }}"
                                  >{{ product.tenSanPham }}</a
                                >
                              </h6>
                            </div>
                            <div class="content-right">
                              <span class="price">{{
                                product.giaBan | currency: "VND"
                              }}</span>
                            </div>
                          </div>
                        </div>
                        <!-- End Product Default Single Item -->
                      </div>
                    </div>
                  </div>
                  <!-- End Grid View Product -->
                  <!-- Start List View Product -->
                  <div class="tab-pane sort-layout-single" id="layout-list">
                    <div class="row">
                      <div class="col-12" *ngFor="let product of list_item">
                        <!-- Start Product Defautlt Single -->
                        <div class="product-list-single product-color--golden">
                          <a
                            routerLink="/product-details/{{
                              product.maSanPham
                            }}"
                            class="product-list-img-link"
                          >
                            <img
                              src="assets/images/img/{{ product.anh }}"
                              alt=""
                            />
                            <img
                              src="assets/images/img/{{ product.anh }}"
                              alt=""
                            />
                          </a>
                          <div class="product-list-content">
                            <h5 class="product-list-link">
                              <a
                                routerLink="/product-details/{{
                                  product.maSanPham
                                }}"
                                >{{ product.tenSanPham }}</a
                              >
                            </h5>
                            <ul class="review-star">
                              <li class="fill">
                                <i class="ion-android-star"></i>
                              </li>
                              <li class="fill">
                                <i class="ion-android-star"></i>
                              </li>
                              <li class="fill">
                                <i class="ion-android-star"></i>
                              </li>
                              <li class="fill">
                                <i class="ion-android-star"></i>
                              </li>
                              <li class="empty">
                                <i class="ion-android-star"></i>
                              </li>
                            </ul>
                            <span class="product-list-price"
                              ><del>$30.12</del>
                              {{ product.giaBan | currency: "VND" }}</span
                            >
                            <p>{{ product.moTa }}</p>
                            <div class="product-action-icon-link-list">
                              <a
                                href="#"
                                data-bs-toggle="modal"
                                (click)="addToCart(product)"
                                data-bs-target="#modalAddcart"
                                class="btn btn-lg btn-black-default-hover"
                                >Add to cart</a
                              >
                              <a
                                href="#"
                                data-bs-toggle="modal"
                                data-bs-target="#modalQuickview"
                                class="btn btn-lg btn-black-default-hover"
                                ><i class="icon-magnifier"></i
                              ></a>
                              <a
                                href="wishlist.html"
                                class="btn btn-lg btn-black-default-hover"
                                ><i class="icon-heart"></i
                              ></a>
                              <a
                                href="compare.html"
                                class="btn btn-lg btn-black-default-hover"
                                ><i class="icon-shuffle"></i
                              ></a>
                            </div>
                          </div>
                        </div>
                        <!-- End Product Defautlt Single -->
                      </div>
                    </div>
                  </div>
                  <!-- End List View Product -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Tab Wrapper -->

        <!-- Start Pagination -->
        <!-- <div class="shop_toolbar t_bottom">

        <div
          class="page-pagination text-center"
          data-aos="fade-up"
          data-aos-delay="0"
        >
          <ngb-pagination
            [collectionSize]="totalItems"
            [pageSize]="pageSize"
            [(page)]="page"
            [maxSize]="5"
            [rotate]="true"
            (pageChange)="loadPage($event)"
          ></ngb-pagination>
        </div>
        <!-- End Pagination -->
      </div>
